[metadata]
name = croudtech-python-aws-app-config
description = Applicaton config via AWS SSM
author = Jim Robinson
author-email = jscrobinson@gmail.com
license = mit
long-description = file: README.md
long-description-content-type = text/markdown; charset=UTF-8
url = https://github.com/CroudTech/croudtech-python-aws-app-config
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python
	Intended Audience :: Developers

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov croudtech_python_aws_app_config --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = src/croudtech_python_aws_app_config/tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.3
package = croudtech_python_aws_app_config

[egg_info]
tag_build = 
tag_date = 0

