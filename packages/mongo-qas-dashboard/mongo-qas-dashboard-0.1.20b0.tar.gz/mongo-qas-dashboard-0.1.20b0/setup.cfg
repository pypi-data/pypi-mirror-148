[metadata]
name = mongo-qas-dashboard
version = 0.1.20-beta
author = Giles Tetteh
author_email = giles.tetteh@tum.de
description = A Dashboard for the mongo-qas library
url = https://github.com/giesekow/mongo-qas
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
keywords = 
	mongo
	queue
	schedule
	rq

[options]
packages = mqas_dashboard
install_requires = 
	pymongo
	Flask
	Flask-HTTPAuth
	Werkzeug

[options.entry_points]
console_scripts = 
	mqas-dashboard = mqas_dashboard:main

[options.package_data]
* = *.md,
mqas_dashboard = 
	static/**/*
	templates/*
	templates/**/*

[egg_info]
tag_build = 
tag_date = 0

