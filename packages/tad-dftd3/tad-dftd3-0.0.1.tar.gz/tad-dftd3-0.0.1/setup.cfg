[metadata]
name = tad-dftd3
version = 0.0.1
desciption = Torch autodiff DFT-D3 implementation
long_description = file: README.rst
long_description_content_type = text/x-rst
license = Apache-2.0
license_files = LICENSE

[options]
package_dir = 
	=src
packages = find:
install_requires = 
	numpy
	torch
tests_require = 
	pytest
python_requires = >=3.8
include_package_data = True

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

