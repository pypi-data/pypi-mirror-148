colsample_bytree:
    type: float
    low: 0.3
    high: 1
    log: False

reg_alpha:
    type: float
    low: 1.e-8
    high: 10
    log: True

reg_lambda:
    type: float
    low: 1.e-8
    high: 10
    log: True


