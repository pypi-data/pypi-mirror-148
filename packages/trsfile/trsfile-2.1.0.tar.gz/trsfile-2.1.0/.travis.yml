language: python
python:
  - '3.7'

install:
  - pip install .

script: python -m unittest

jobs:
  fast_finish: true
  include:
  - stage: deploy
    name: Deploy to PyPI
    python: '3.7'
    deploy:
      skip_cleanup: true
      provider: pypi
      user: riscure
      password:
        secure: 
      distributions: sdist bdist_wheel
      on:
        tags: true
