<!DOCTYPE html>
<html>
<head>
    <title>OK test</title>
    <script src="qunit-1.10.0.js"></script>
</head>
<body>
    <div id="qunit"></div>
    <script>
        module("successes");
        test("ok", function () {
            ok("foo");
        });
        test("equal", function () {
            equal(12, "12");
        });
        test("strictEqual", function () {
            strictEqual("foo", "foo");
        });
        test("notStrictEqual", function () {
            notStrictEqual(12, "12");
        });
        test("deepEqual", function () {
            deepEqual({
                foo: 42,
                bar: "qux",
                quux: [1, false, "88"]
            }, {
                foo: 42,
                bar: "qux",
                quux: [1, false, "88"]
            });
        });
        test('throws', function () {
            throws(function () {
                throw new Error("Foo");
            });
            var E = function () {};
            throws(function () {
                throw new E;
            }, E);
            throws(function () {
                throw "42";
            }, /42/);
        });
    </script>
</body>
</html>
