<!DOCTYPE html>
<html>
<head>
    <title>OK test</title>
    <script src="qunit-1.10.0.js"></script>
</head>
<body>
    <div id="qunit"></div>
    <script>
        module("failures");
        test("ok", function () {
            ok(undefined);
        });
        test("equal", function () {
            equal(12, "13");
        });
        test("strictEqual", function () {
            strictEqual("foo", "bar");
        });
        test("notStrictEqual", function () {
            notStrictEqual("12", "12");
        });
        test("deepEqual", function () {
            deepEqual({
                foo: 42,
                bar: "qux",
                quux: [2, false, "88"]
            }, {
                foo: 42,
                bar: "qux",
                quux: [1, true, "88"]
            });
        });
        test('throws', function () {
            throws(function () {
                return 42;
            });
            var E = function () {};
            throws(function () {
                throw new function () {};
            }, E);
            throws(function () {
                throw "Foo";
            }, /42/);
        });
        test('exception', function () {
            throw new Error("Blow up");
        });
        throw new Error("Out of test");
    </script>
</body>
</html>
