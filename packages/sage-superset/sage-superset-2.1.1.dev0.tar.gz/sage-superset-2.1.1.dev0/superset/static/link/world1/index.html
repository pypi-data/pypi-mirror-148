    <!-- 顶点着色器 -->
    <script id="vertex-shader" type="x-shader/x-vertex">
        uniform float start;
        uniform float end;
        uniform float time;
        uniform float size;
        uniform bool direction;

        varying vec3 iPosition;
        varying float pointsize;

        void main(){
            iPosition = vec3(position);

            float x = position.x;
            pointsize = 0.0;
            float ratio = (x - start) / (end - start);
            if (!direction) {
              ratio = 1.0 - ratio;
            }
            if(ratio > time && ratio < (time + size)){
              pointsize = (ratio - time) / size;

            }
            if (pointsize >= .99) {
              pointsize *= 1.5;
            }
            gl_PointSize = pointsize * 3.0;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
        }
    </script>

    <script id="fragment-shader-7" type="x-shader/x-fragment">
        uniform float start;
        uniform float end;
        uniform float time;
        uniform float size;
        uniform bool direction;

        varying vec3 iPosition;
        varying float pointsize;

        void main( void ) {
            vec4 color;

            if(pointsize < 0.01){
                discard;
            }else {
                color = vec4(1.0, 1.0, 1.0, pointsize * 0.8);
            }
            gl_FragColor = color;
        }
    </script>
