[tool.poetry]
name = "lawsql-utils"
version = "0.0.3"
description = "lawsql helper functions"
authors = ["Marcelino G. Veloso III <mars@veloso.one>"]

[tool.poetry.dependencies]
python = "^3.9"
python-dotenv = "^0.19.2"

# yaml
PyYAML = "^6.0"
types-PyYAML = "^6.0"

# dates
arrow = "^1.2"
python-dateutil = "^2.8.2"
types-python-dateutil = "^2.8.0"

# html
beautifulsoup4 = "^4.10.0"
html5lib = "^1.1"
markdown2 = "^2.4.0"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.13.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1"
pytest-instafail = "^0.4.2"
pytest-sugar = "^0.9.4"
pytest-icdiff = "^0.5"
pytest-cov = "^2.12.1"
mypy = "^0.942"
black = "^22.3.0"
isort = "^5.10.1"
pre-commit = "^2.18.1"
ipykernel = "^6.12.1"
tqdm = "^4.64"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --doctest-modules --cov tests/"
testpaths = ["tests"]

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 79
include_trailing_comma = 'True'

[tool.black]
line-length = 79
include = '.pyi?$'
exclude = '''
/(
    .git
    | .hg
    | .mypy_cache
    | .tox
    | .venv
    | _build
    | buck-out
    | build
    | dist
)/
'''


[build-system]
requires = ["poetry-core>=1.1.12"]
build-backend = "poetry.core.masonry.api"
