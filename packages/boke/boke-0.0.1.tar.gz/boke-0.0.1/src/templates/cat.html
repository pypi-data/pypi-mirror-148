{% extends "base.html" %}

{% block title%}
  <title>{{ cat.name }} - {{ blog.name }}</title>
{% endblock %}

{% block main %}
<div class="text-right"><a href="index.html">&lt;&lt; Home</a></div>
<h2>{{ cat.name }}</h2>
<div class="CatNotes">{{ cat.notes }}</div>
<ul>
  {% for art in articles %}
  <li>{{ art.published[:10] }} <a href="{{art.published[:4]}}/{{art.id}}.html">{{art.title}}</a></li>
  {% endfor %}
</ul>
{% endblock %}
