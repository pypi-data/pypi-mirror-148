[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "_version.py"

[tool.black]
line-length = 95
target-version = ["py39"]

[tool.isort]
profile = "black"
py_version = "39"

[tool.coverage.run]
parallel = true
branch = true
source = ["edc_form_validators"]

[tool.coverage.paths]
source = ["edc_form_validators", ".tox/*/site-packages"]

[tool.coverage.report]
show_missing = true
skip_covered = true
omit = ["requirements.txt"]

[tools.flake8]
ignore = ["E226","E302","E41","W503","F601","E203","F401"]
max-line-length = 95
max-complexity = 10
exclude = ["effect_form_validators/migrations/*"]
