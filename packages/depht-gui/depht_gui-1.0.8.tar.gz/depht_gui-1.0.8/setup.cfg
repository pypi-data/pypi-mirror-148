[metadata]
license_file = LICENSE
name = depht_gui
version = 1.0.8
author = Ananya Venbakkam
author_email = akv14@pitt.edu
description = Discovery and Extraction of Phages Tool GUI
long_description = file:README.md
long_description_content_type = text/markdown
url = https://github.com/ananya-venbakkam/depht_gui.git
project_urls = 
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: MacOS
	Operating System :: POSIX :: Linux
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
python_requires = >=3.6
include_package_data = True
package_dir = 
	=src
packages = find:
install_requires = 
	bokeh~=2.4.2
	depht~=1.1.4
	Flask~=2.1
	Jinja2~=3.1.1
	importlib-resources~=5.7

[options.packages.find]
where = src
include = app
	app.views
	run_depht
exclude = 

[options.entry_points]
console_scripts = 
	depht_gui = app.__main__:main

[egg_info]
tag_build = 
tag_date = 0

