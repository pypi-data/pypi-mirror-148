[metadata]
name = sirius
version = attr: sirius._version.__version__
description = Simulation of Radio Interferometry from Unique Sources
long_decription = file: README.md, LICENSE
license = GNU General Public License v3.0
author = National Radio Astronomy Observatory
author_email = casa-feedback@nrao.edu
maintainer = Jan-Willem Steeb
url = https://github.com/casangi/sirius
classifiers = 
	Development Status :: 2 - Pre-Alpha
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Intended Audience :: Science/Research
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering :: Astronomy
	Operating System :: POSIX :: Linux

[options]
packages = find:
zip_safe = False
include_package_data = True
python_requires = 
	~= 3.8
install_requires = 
	astropy
	casadata # will change to casaconfig once CAS-13116 is merged (unless users have custom config.py)
	casatasks
	cngi-prototype
	dask[complete]
	dask-ms
	numba-scipy
	xarray
	zarr

[options.extras_require]
viz = 
	bokeh
	graphviz
	matplotlib
test = 
	pytest
	pre-commit
complete = 
	%(viz)s
	%(test)s
docs = 
	%(complete)s
	ipykernel
	ipympl
	ipython
	jupyter-client
	nbsphinx
	recommonmark
	scanpydoc
	sphinx-autoapi
	sphinx-autosummary-accessors
	sphinx_rtd_theme
	twine

[flake8]
ignore = 
	E121,
	E123,
	E126,
	E133,
	E226,
	E241,
	E242,
	E704,
	W503,
	W504,
	W505,
	E20,
	E231,
	E241,
	E26,
	E4,
extend-ignore = 
	E203
exclude = 
	docs/*,
	build,
	dist,
	__pycache__,
max-line-length = 120

[isort]
profile = black
line_length = 120

[tool:pytest]
addopts = 
	--ignore docs

[egg_info]
tag_build = 
tag_date = 0

